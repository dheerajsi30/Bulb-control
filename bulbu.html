    <h1 Bulb control</h1>
       <button onclick="onbulb()" id="bnt1">On</button>
       <button onclick="ofbulb()" id="bnt2">OFF</button> 
       <button onclick="onoff()">Auto</button> 
        <img id="1" src="off.jpg" alt="off" class="cen">




        
       <script>
        const onbulb=()=>{
            let v=document.getElementById("1")
            let n=v.setAttribute("src","on.jpg")
        }
        
        const ofbulb=()=>{
            let v=document.getElementById("1");
            let n=v.setAttribute("src","off.jpg")
        }
        const onoff=()=>{
            let v=document.getElementById("1");
            let srcval=v.getAttribute("src")
            if(srcval=="off.jpg"){
           onbulb();
            }
            else
            {
            ofbulb();
            }
        }
       </script>
